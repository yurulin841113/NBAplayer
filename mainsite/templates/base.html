<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://apps.elfsight.com/p/platform.js" defer></script>

</head>
<body>
    <div class="container-fluid">

        <!--##################################標頭############################################-->
        <div class="card text-white bg-dark mb-3">
            {% include 'header.html' %}
        </div>

        <!--##################################左邊############################################-->
        <div class="row">

             <div class="col-sm-4 col-md-4">
                <div class="card text-white bg-dark mb-3">

                    <div class="card-header border-secondary">
                        <h3>MENU</h3>
                    </div>

                    <div class="card-body">
                        <div class="list-group">
                            <a href="/main/" class="list-group-item">HOME</a>
                            <a href="https://www.nba.com/news" class="list-group-item">即時新聞</a>
                            <a href="https://www.youtube.com/user/NBA" class="list-group-item">Youtube頻道</a>
                        </div>
                        <hr>
                        <div style="text-align: center" class="elfsight-app-87d7fc30-4b29-42e9-b325-2bb4256925f4"></div>
                        <div class="elfsight-app-b19dc420-e269-4dd5-ad68-0f835144de51"></div>
                    </div>

                </div>
             </div>
            <!--#################################左邊#############################################-->


            <!--#################################右邊#############################################-->
            <div class="col-sm-8 col-md-8">
                <div class="card text-white bg-dark mb-3">

                    <div class="card-header border-secondary">
                        {% block headmessage %}{% endblock %}
                    </div>

                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>

                    <div class="card-footer border-secondary">
                        {% include 'footer.html' %}
                    </div>

                </div>
            </div>
            <!--#################################右邊#############################################-->

        </div>

    </div>

</body>

</html>
